[DAMTMask]  # <tracker-name>
label = DAMTMask
protocol = traxpython

command = distractor_aware_multi_head_mask_tracker8

# Specify a path to trax python wrapper if it is not visible (separate by ; if using multiple paths)
paths = .:..:../..:../../external/DAMT/

# Additional environment paths
env_PATH = /usr/local/cuda/bin:$PATH
env_LD_LIBRARY_PATH=/usr/local/cuda/lib64:$LD_LIBRARY_PATH
